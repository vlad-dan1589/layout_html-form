<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      onsubmit="onSubmit()">
      <fieldset class="field-set">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input type="text" name="surname"
          id="surname" autocomplete="disabled">
        </div>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input type="text" name="name"
          id="name" autocomplete="disabled">
        </div>
        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input type="number" name="age"
          id="age" value="12"
          max="100" min="0">
        </div>
        <div class="form-field">
          <label for="date-of-birth">
            Full date of birth:
          </label>
          <input type="date" name="Full date of birth"
          id="date-of-birth">
        </div>
        <div class="form-field">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input type="checkbox" name="terms"
          id="terms">
        </div>
      </fieldset>
      <fieldset class="field-set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input type="email" name="email"
          id="email" placeholder="email@example.com"
          required>
        </div>
        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input type="password" name="password"
          id="password" minlength="6"
          maxlength="32">
        </div>
      </fieldset>
      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input type="radio" name="cats"
          value="yes" id="yes">
          <label for="yes">
            Yes
          </label>
          <input type="radio" name="cats"
          value="no" id="no">
          <label for="no">
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input type="color" name="color"
          id="color">
        </div>
        <div class="form-field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input type="time" name="bedtime"
          id="time" step="2">
        </div>
        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select name="cars" id="cars"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Audi">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rating">
            How do you rate our work?
          </label>
          <input type="range" name="rationg-of-work"
          id="rating" min="0"
          max="10" value="5">
        </div>
      </fieldset>
      <fieldset class="field-set">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="Comments"
          id="comments"
         ></textarea>
        </div>
        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommendation" id="recommend">
            <option value="yes">yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
